<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryson OBS Truck Parts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: #b30000;
      padding: 15px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h2 {
      color: #b30000;
      margin-bottom: 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }
    .product:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-weight: bold;
      color: #b30000;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #b30000;
      color: white;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bryson OBS Truck Parts</h1>
    <p>Your one-stop shop for OBS spare parts</p>
  </header>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <!-- Example product 1 -->
      <div class="product">
        <img src="images/grille.jpg" alt="OBS Grille">
        <h3>OBS Grille</h3>
        <p>$200</p>
      </div>

      <!-- Example product 2 -->
      <div class="product">
        <img src="images/bumper.jpg" alt="OBS Bumper">
        <h3>OBS Bumper</h3>
        <p>$350</p>
      </div>

      <!-- Example product 3 -->
      <div class="product">
        <img src="images/headlights.jpg" alt="OBS Headlights">
        <h3>Headlights</h3>
        <p>$120</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Follow us on 
      <a href="https://www.instagram.com/bryson_cotey_autoparts" target="_blank">Instagram</a>
    </p>
    <p>&copy; 2025 Bryson OBS Truck Parts</p>
  </footer>
</body>
</html>
